<!DOCTYPE html>
<html>
<head>
	<title>rating</title>
	<meta charset="utf-8" />

	<script data-main="config" src="../../../libs/require.js"></script>

	<link href="../../../../css/reset.css" type="text/css" rel="stylesheet" />
</head>
<body>
<script type="text/x-jsrender" id="tmplTest">

			<div class="row">
				<div class="col-sm-12">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Description</th>
								<th>View</th>
							</tr>
						</thead>
						<tbody>
							{^{for options}}
								<tr>
									<td>{{:#getIndex()}}</td>
									<td>
										{{:description}}
									</td>
									<td>
										{^{rating #data/}}
									</td>
								</tr>
							{{/for}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</script>
	<div id="main"></div>
</body>
</html>
